<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Jeu de Mémoire</title>
   <link rel="stylesheet" href="style.css">
    
   <body>
    <div class="jeu-container">
        <h1>Simon Says</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE ACTUEL</div>
                <div class="score-value" id="score-actuel">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">MEILLEUR SCORE</div>
                <div class="score-value" id="meilleur-score">0</div>
            </div>
        </div>
        
        <div class="niveau" id="niveau">Niveau: 1</div>
        <div class="message" id="message">Appuyez sur DÉMARRER pour jouer</div>
        
        <div class="plateau-jeu">
            <button class="bouton-couleur" id="rouge"></button>
            <button class="bouton-couleur" id="bleu"></button>
            <button class="bouton-couleur" id="vert"></button>
            <button class="bouton-couleur" id="jaune"></button>
        </div>
        
        <div class="controles">
            <button id="bouton-demarrer">DÉMARRER</button>
            <button id="bouton-pause" disabled>PAUSE</button>
            <button id="bouton-reinitialiser" disabled>RÉINITIALISER</button>
        </div>
        
        <div class="instructions">
            <h3>Comment jouer :</h3>
            <ul>
                <li>Simon va afficher une séquence de couleurs</li>
                <li>Mémorisez la séquence et reproduisez-la</li>
                <li>À chaque niveau, la séquence s'allonge</li>
                <li>Faites le plus haut score possible !</li>
            </ul>
        </div>
    </div>

   <script src="main.js"></script>
</body>
</html>
